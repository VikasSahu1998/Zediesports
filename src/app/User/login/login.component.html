
<body>
  <div class=" flex-r container">
    <div class="flex-r login-wrapper">
      <div class="login-text">
        <div class="logo">
          <span><img src="assets/logo.PNG" alt="" srcset=""></span>
          <span>Zedi Esports</span>
        </div>
        <h1>Log In</h1>
        <p>It's not long before you embark on this journey! </p>

        <form class="flex-c" [formGroup]="LogInForm" novalidate>
          <div class="input-box">
            <span class="label">E-mail</span>
            <div class=" flex-r input">
              <input type="text" placeholder="name@abc.com">
              <i class="fas fa-at"></i>
            </div>
          </div>

          <div class="input-box">
            <span class="label">Password</span>
            <div class="flex-r input">
              <input type="password" [type]="showPassword ? 'text' : 'password'" placeholder="8+ (a, A, 1, #)">
              <span> <i class="bi " [ngClass]="{
                'bi-eye-slash-fill': !showPassword,
                'bi-eye-fill': showPassword}" (click)="togglePasswordVisibility()"></i></span>
            </div>
          </div>

       
          <button class="btn1 btn" type="submit">
            LogIn
          </button>
          <span class="extra-line">
            <span>Already have an account?</span>
            <button type="button" class="btn btn-link" routerLink="/User/SignUp">Sign In</button>
          </span>
        </form>
  
      </div>
    </div>
  </div>
</body>
