<body>
  <div class=" flex-r container">
    <div class="flex-r login-wrapper">
      <div class="login-text">
        <div class="logo">
          <span><img src="assets/logo.PNG" alt="" srcset=""></span>
          <span>Zedi Esports</span>
        </div>
        <h1>Sign Up</h1>
        <p>It's not long before you embark on this journey! </p>

        <form class="flex-c" [formGroup]="SignUpForm" novalidate>

          <div class="input-box">
            <span class="label">name</span>
            <div class=" flex-r input">
              <input type="email" placeholder="Full Name">
              <i class="bi bi-pencil-fill"></i>
            </div>
            <div *ngIf="SignUpForm.controls['name'].invalid && SignUpForm.controls['name'].touched"
              class="alert alert-danger">
              <div *ngIf="SignUpForm.controls['name'].errors.required">
                Name is required.
              </div>
            </div>
          </div>

          <div class="input-box">
            <span class="label">E-mail</span>
            <div class=" flex-r input">
              <input type="email" placeholder="name@abc.com">
              <i class="fas fa-at"></i>
            </div>
            <div *ngIf="SignUpForm.controls['email'].invalid && SignUpForm.controls['email'].touched"
              class="alert alert-danger">
              <div *ngIf="SignUpForm.controls['email'].errors.required">
                Email is required.
              </div>
            </div>
          </div>

          <div class="input-box">
            <span class="label">Phone Number</span>
            <div class=" flex-r input">
              <input type="number" placeholder="7896542586">
              <i class="bi bi-telephone-fill"></i>
            </div>
          </div>

          <div class="input-box">
            <span class="label">Password</span>
            <div class="flex-r input">
              <input type="password" [type]="showPassword ? 'text' : 'password'" placeholder="8+ (a, A, 1, #)">

              <span> <i class="bi " [ngClass]="{
                'bi-eye-slash-fill': !showPassword,
                'bi-eye-fill': showPassword}" (click)="togglePasswordVisibility()"></i></span>
            </div>
          </div>

          <div class="input-box">
            <span class="label">Confirm Password</span>
            <div class="flex-r input">
              <input type="password" [type]="showPassword ? 'text' : 'password'" placeholder="8+ (a, A, 1, #)">
              <span> <i class="bi " [ngClass]="{
                'bi-eye-slash-fill': !showPassword,
                'bi-eye-fill': showPassword}" (click)="togglePasswordVisibility()"></i></span>
            </div>
          </div>

          <div class="check">
            <input type="checkbox" name="" id="">
            <span>I've read and agree with T&C</span>
          </div>

          <input class="btn" type="submit" value="Create an Account">

        </form>


      </div>
    </div>
  </div>
</body>
